<div *ngIf="selectedFoodSpot" class="foodspot-image" Style="text-align: center; width: 600px; height: 400px; border-style:double;">
  <img style="width:592px; height: 393px;" [src]="selectedFoodSpot.profileImage"/>
</div>

<p-table [value]="foodSpots">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of cols" [ngSwitch]="col.field">
          <app-location *ngSwitchCase="'location'" [location]="rowData[col.field]"></app-location>
          <span *ngSwitchDefault> {{ rowData[col.field] }}</span>
        </td>
      </tr>
  </ng-template>
</p-table>
