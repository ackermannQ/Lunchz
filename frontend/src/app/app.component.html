<h2>Aujourd'hui :</h2>

<app-foodspot-image> </app-foodspot-image>

<p-table [columns]="cols" [value]="foodspot" selectionMode="single" [(selection)]="selectedSpot" [paginator]="true" rows="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
