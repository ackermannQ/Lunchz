<div id="lunchZ_image">
    <img style="max-width: 1200px; max-height: 500px; width: auto; height: auto;" src="../../assets/images/LunchZ.png"/>
</div>

<div class="auth__form">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="authcontainer">
            <div class="authcontainer">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Identifiant:</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div style="color:red" *ngIf="f.username.errors.required">Entrez un identifiant !</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div style="color:red" *ngIf="f.password.errors.required">Entrez un mot de passe !</div>
                        </div>
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
